<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <!--https://www.bootstrapcdn.com/bootswatch/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!--Main Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main class="container p-4">
        
        <h1 class="display-4 text-center title mt-4"> Task App</h1>

        <div class="row">
             </div class="col-md-4 offset-md-4 my-auto">
                   <div class="card">
                        <div class="card-header">
                            <form action="/create-task" method="POST">
                                <div class="form-group">
                                    <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">
                                    Save
                                </button>
                            </form>
                        </div>
                        <div class="card-body">
                            <ul>
                                {% for task in tasks %}
                                <li>
                                    <samp class="{% if task.done %}done {% endif %}">{{task.content}}</samp>
                                    <a href="/done/{{task.id}}"class="btn btn-succes btn-sm">Done</a>
                                    <a href="/delete/{{task.id}}"class="btn btn-danger btn-sm">Delete</a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                   </div>     
            </div>
        </div>



    </main>
    
</body>
</html>
